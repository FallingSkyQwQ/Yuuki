name: Flutter Desktop CI

on:
  push:
    branches: [main]
    tags: ['v*']   # 只有 v1.0.0 这种 tag 才触发 release
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
         flutter-version: '3.22.1'  # ✅ 至少 3.22.x 才带 Dart 3.9.2
         channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Build desktop app
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            flutter build linux
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            flutter build windows
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            flutter build macos
          fi
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: |
            build/windows/runner/Release/
            build/linux/x64/release/
            build/macos/Build/Products/Release/
          if-no-files-found: ignore

      - name: Upload to GitHub Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            build/windows/runner/Release/*.exe
            build/linux/x64/release/*   # 可根据产物类型改成 .AppImage/.tar.gz 等
            build/macos/Build/Products/Release/*.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
